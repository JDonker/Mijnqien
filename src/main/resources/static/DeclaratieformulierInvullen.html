<body id="thebody" onload="onload()">

    <h1>Declaratieformulier maart</h1>
    <div class="Declaratieformulier">
        <table id="Declaratie" align="center">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Omschrijving</th>
                    <th>Bedrag inclusief BTW (in euro's)</th>
                    <th>Upload bestand</th>
                </tr>
            </thead>
            <tbody id="DeclaratieTableBody">
            </tbody>
            <tfoot id="Declaratiefoot">
                <tr>
                  <td >    <button type="submit" onclick="postDeclaratie()" class="button">+ Declaratie toevoegen</button></td>
                </tr>
              </tfoot>
        </table>  
    
    </div>

    <div class="Declaratiekmformulier">
            <table id="Declaratiekm" align="center">
                <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Van (vertrek)</th>
                            <th>Naar (bestemming)</th>
                            <th>Aantal km.</th>
                        </tr>
                </thead>
                <tbody id="ReizenTableBody"></tbody>
                </tbody>
                <tfoot id="Declaratiefoot">
                        <tr>
                          <td >    <button type="submit" onclick="postReis()" class="button">+ Reis toevoegen</button></td>
                        </tr>
                      </tfoot>
           
            </table>
        </div>
