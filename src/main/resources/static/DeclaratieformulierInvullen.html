<!DOCTYPE html>
<html>

<head>
    <title>Oefening</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="mijnQien.css" />
    <script src="DeclaratieformulierInvullen.js"></script>
</head>

<body id="thebody" onload="onload()">
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Trainees</a>
        <a href="#contact">Contact</a>
        <a href="#about">Over ons</a>
    </div>
    <h1>Declaratieformulier maart</h1>
    <div class="Declaratieformulier">
        <table id="Declaratie" align="center">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Datum</th>
                    <th>Omschrijving</th>
                    <th>Bedrag inclusief BTW (in euro's)</th>
                    <th>BTW (%)</th>
                    <th>Bedrag exclusief BTW (in euro's)</th>
                    <th>Upload bestand</th>
                </tr>
            </thead>
            <tbody id="DeclaratieTableBody">
            </tbody>
        </table>        
    </div>
    <button onclick="postDeclaratie()">Declaratie toevoegen</button>
    <div class="Declaratiekmformulier">
            <table id="Declaratiekm" align="center">
                <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Van (vertrek)</th>
                            <th>Naar (bestemming)</th>
                            <th>Aantal km.</th>
                        </tr>
                </thead>
                <tbody id="ReizenTableBody"></tbody>
                </tbody>
           
            </table>
        </div>
        <button onclick="postReis()">Declaratie toevoegen</button>
</body>
