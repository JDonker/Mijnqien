<!DOCTYPE html>
<html>

<head>
    <title>Declaratieformulier</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="mijnQien.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="DeclaratieformulierInvullen.js"></script>
</head>
<div id="topdiv"><img src="logo.svg" style="height: auto; width: 50px">
</div>


<body onload="onload()">
    <h1>          mijnQien</h1>
<br>
<br>
  <h1>Declaratieformulier maart</h1>
    <div class="Declaratieformulier">
        <table id="Declaratie" align="center">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Omschrijving</th>
                    <th>Bedrag inclusief BTW (in euro's)</th>
                    <th>Upload bestand</th>
                </tr>
            </thead>
            <tbody id="DeclaratieTableBody">
            </tbody>
            <tfoot id="Declaratiefoot">
                <tr>
                  <td >    <button type="submit" class="button button1" onclick="postDeclaratie()" class="button">+ Declaratie toevoegen</button></td>
                </tr>
              </tfoot>
        </table>  
    
    </div>
    <br>

    <div class="Declaratiekmformulier">
            <table id="Declaratiekm" align="center">
                <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Van (vertrek)</th>
                            <th>Naar (bestemming)</th>
                            <th>Aantal km.</th>
                        </tr>
                </thead>
                <tbody id="ReizenTableBody"></tbody>
                </tbody>
                <tfoot id="Declaratiefoot">
                        <tr>
                          <td >    <button class="button button1" type="submit" onclick="postReis()" class="button">+ Reis toevoegen</button></td>
                        </tr>
                      </tfoot>
           
            </table>
        </div>
</body>
</html>
