<head>
    <title>mijnQien - Inloggen</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

    <div class="topnav">
        <a id="logo"><img class="logo" src="https://www.qien.nl/wp-content/uploads/2017/10/logo.svg"
                style="height: auto; width: 25px"></a>
    </div>
    <h1>Welkom bij mijnQien</h1>

    <style>

    </style>
    <form>
        <h2>Inloggen</h2>

        <div class="input-container">
            <<i class="fa fa-envelope icon"></i>>
            <input class="input-field" type="text" placeholder="E-mailadres" onblur="emailCheck(this.value)" autofocus >
        </div>
        <p id="email"></p>
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" id="wachtwoord" type="password" placeholder="Wachtwoord"
                onkeyup="capsTest(event)">
        </div>
        <p id="caps"></p>
        <input type="checkbox" onclick="wachtwoordTonen()">Wachtwoord tonen
        <span class="psw">Wachtwoord <a href="#">vergeten?</a></span>
        
        
    </form>
    <a href="traineeinlog.html">Inloggen als trainee</a>
    <br>
    <a href="adminlog.html">Inloggen als admin</a>
    </div>
