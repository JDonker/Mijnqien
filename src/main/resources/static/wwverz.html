<html>

<head>
    <title>mijnQien - Inloggen</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="mijnQien.css">
</head>
<div id="topdiv"><img src="logo.svg" style="height: auto; width: 50px; cursor: pointer;" onclick="window.location.href = 'index.html';">


<body>
        <h1>          mijnQien</h1>
    <br>
    <br>
      <h1>Inloggen</h1>

    <form>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="gebruikersnaam">
        </div>
        <p id="email"></p>
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" id="wachtwoord" type="password" placeholder="wachtwoord"
                onkeyup="capsTest(event)">
        </div>
        
        <p id="caps"></p>
        <input type="checkbox" onclick="wachtwoordTonen()">Wachtwoord tonen
        <span class="psw">Wachtwoord <a href="wwvergeten.html">vergeten?</a></span>
<br><br>
        <warning>Een nieuw wachtwoord is verzonden naar uw e-mailadres.</warning>
    </form>

</body>

</html>
