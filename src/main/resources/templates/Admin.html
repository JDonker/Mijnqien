<!DOCTYPE html>
<html xmlns:x="urn:schemas-microsoft-com:office:excel">

<head>
    <title>mijnQien - Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mijnQien.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Admin.js"></script>

</head>

<div id="topdiv"><img src="logo.svg" style="height: auto; width: 50px; cursor: pointer;"
        onclick="window.location.href = 'adminlog';">
</div>


<body onload="onload()">
    <h1> mijnQien</h1>
    <br>
    <br>
    <h1>Welkom Admin</h1>


    <div class="wrapper">
        <h2>Urenoverzicht</h2>

        <canvas id="bar-chart" width="800" height="350"></canvas>
    </div>


    <!-- <div>
        <div class="myInput"><input type="text" placeholder="Zoek op achternaam" id="myInput2" onkeyup="doorzoekTabel2()"> </input></div>
    </div> -->
    <br>
    <br>
    <div id="trainee2" class="Trainee2">
        <button type="button" class="button button1" onclick="showTrainees()">Trainees overzicht</button>
        <div id="traineeTabel"></div>
    </div>

    <div>
        <button type="button" id="Urenformulier" class="buttonToggle button button1">Declaratieformulieren
            overzicht</button>
        <a href="#" id="testButton" class="button button1" onclick="fnExcelReport()">Download trainees overzicht</a>
    </div>

    <div class="Declaratieformulier">
        <table id="Declaraties" class="adminTabellen">
            <thead>
                <tr>
                    <th>Naam
                        <input type="text" id="inputDeclaratieTabel" placeholder="Zoek op naam"
                            onkeyup="doorzoekTabelDeclaraties()" align="right" </input> </th> <th
                            onclick="sortTableDeclaraties(1)">Maand</th>
                    <th onclick="sortTableDeclaraties(2)">Type</th>
                    <th onclick="sortTableDeclaraties(3)">Status</th>
                    <th>Bewerk</th>
                </tr>
            </thead>
            <tbody id="DeclaratieFormTableBody">
            </tbody>
        </table>
    </div>

    <div class="Urenformulier">
        <table id="Uren" class="adminTabellen">
            <thead>
                <tr>
                    <th>Naam
                        <input type="text" id="inputUrenTabel" placeholder="Zoek op naam" onkeyup="doorzoekTabelUren()"
                            align="right" </input> </th> <th onclick="sortTableUren(1)">Maand</th>
                    <th onclick="sortTableUren(2)">Type</th>
                    <th onclick="sortTableUren(3)">Status</th>
                    <th>Bewerk</th>
                </tr>
            </thead>
            <tbody id="UrenFormTableBody">
            </tbody>
        </table>
    </div>

    <script src="mijnQien.js"></script>
</body>

</html>
